<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison: The Temple</title>
    <style>
        /* CSS for the Image Comparison Slider */
        :root {
            /* Initial value for the slider: 50% */
            --slider-value: 50%; 
            /* Define the aspect ratio of your images (e.g., 60% for a standard 5:3 ratio) */
            /* You may need to adjust this value (e.g., 66% or 75%) based on your image files' actual height/width */
            --image-aspect-ratio: 65%;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 10px 10px 10px;
            color: #333;
            font-size: 1.5em;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 15px;
            color: #555;
            font-size: 0.95em;
        }

        .comparison-slider {
            position: relative;
            max-width: 900px; /* Max width of the container */
            width: 95%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .comparison-image-wrapper {
            display: grid;
            grid-template-areas: "images";
            /* FIX 1: Use Padding-Top for fixed aspect ratio (Height is relative to Width) */
            padding-top: var(--image-aspect-ratio); 
            position: relative; /* Needed for absolute positioning of labels/images */
        }

        /* --- CORE IMAGE STYLES (Positioning fix is applied here) --- */
        .comparison-image {
            width: 100%;
            height: 100%;
            /* Absolute positioning within the padding-top trick */
            position: absolute; 
            top: 0;
            left: 0;
            display: block;
            grid-area: images;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            object-fit: cover; /* Ensures image fills the area without distortion (can use 'contain' if needed) */
        }

        /* The bottom image ('Old') is the full-width backdrop */
        .image-bottom {
            z-index: 1;
        }

        /* The image-top DIV acts as the clipper (New/After) */
        .image-top {
            width: var(--slider-value); 
            grid-area: images;
            z-index: 2;
            overflow: hidden; 
            /* Ensures the clipper div acts as a new positioning context relative to the wrapper */
            position: absolute;
            top: 0;
            left: 0;
            height: 100%; /* FIX: Must match the height of the wrapper */
        }

        /* FIX 2: Ensure the top image fills the clipping div and maintains 100% width relative to the full wrapper */
        .image-top .comparison-image {
            /* The image inside the clipper must also be absolute */
            position: absolute; 
            left: 0;
            top: 0;
            width: 100%; /* Refers to the full width of the main wrapper */
            height: 100%;
        }

        /* SLIDER/HANDLE STYLING */
        
        .slider-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none; 
        }

        .slider-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: ew-resize;
            opacity: 0; 
            z-index: 10;
            pointer-events: auto; 
        }

        .slider-line {
            position: absolute;
            left: var(--slider-value);
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: white;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
        }

        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #333;
            color: #333;
            font-size: 20px;
            text-align: center;
            line-height: 32px;
            transform: translate(-50%, -50%);
            pointer-events: none; 
        }

        .slider-line .slider-handle {
            left: 0;
            transform: translate(-50%, -50%);
        }

        /* Image Labels */
        .image-label {
            position: absolute;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            border-radius: 4px;
            z-index: 4;
        }

        .label-before {
            top: 10px;
            left: 10px;
        }

        .label-after {
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>Compare "The Temple": Then and Now</h1>
    <p class="instructions">
        **Instructions:** **Click/Tap and drag** the vertical handle left or right to compare the old (left) and new (right) views.
    </p>
    
    <div class="comparison-slider">
        <div class="comparison-image-wrapper">
            <img class="comparison-image image-bottom" 
                 src="TempleOld.jpg" 
                 alt="The Temple building, historic black and white photo with old cars">
            
            <div class="image-top">
                <img class="comparison-image image-after" 
                     src="TempleNew.jpg" 
                     alt="The Temple building, modern color photo with new car">
            </div>
            
            <span class="image-label label-before">Historic (Approx. 1940s)</span>
            <span class="image-label label-after">Modern (2020s)</span>
        </div>
        
        <div class="slider-wrap">
            <input type="range" min="0" max="100" value="50" class="slider-input" aria-label="Image comparison slider">
            
            <div class="slider-line">
                <div class="slider-handle">&#x21d4;</div> </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const comparisonSlider = document.querySelector('.comparison-slider');
            const sliderInput = comparisonSlider.querySelector('.slider-input');
            const root = document.documentElement;

            function updateSlider(value) {
                root.style.setProperty('--slider-value', `${value}%`);
            }

            sliderInput.addEventListener('input', (event) => {
                updateSlider(event.target.value);
            });

            // Initial set on load
            updateSlider(sliderInput.value);
        });
    </script>

</body>
</html>
