<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison: The Temple</title>
    <style>
        /* CSS for the Image Comparison Slider */
        :root {
            /* Initial value for the slider: 50% */
            --slider-value: 50%; 
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 10px 10px 10px;
            color: #333;
            font-size: 1.5em;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 15px;
            color: #555;
            font-size: 0.95em;
        }

        .comparison-slider {
            position: relative;
            max-width: 900px; 
            width: 95%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .comparison-image-wrapper {
            position: relative; 
            display: grid;
            grid-template-areas: "images";
        }

        /* --- CORE IMAGE STYLES --- */
        .comparison-image {
            width: 100%;
            height: auto;
            display: block;
            grid-area: images;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The bottom image ('New') is the full-width backdrop (z-index 1) */
        .image-bottom {
            z-index: 1;
        }

        /* The image-top DIV acts as the clipper (Old photo on top) */
        .image-top {
            /* FIX: The clipper width starts at 100% and shrinks by the slider value, 
               making the OLD photo slide away from right to left. */
            width: calc(100% - var(--slider-value)); 
            
            grid-area: images;
            z-index: 2;
            overflow: hidden; 
            
            position: relative; 
            height: auto; 
            top: 0;
            left: 0; /* Anchor clipper to the left edge of the container */
        }

        /* FIX: The image inside the clipper is pinned to the RIGHT side of the clipper 
           to keep its right edge aligned with the slider. */
        .image-top .comparison-image {
            position: absolute; 
            top: 0;
            right: 0; /* Pin the image to the right side */
            width: 100%; 
            height: 100%;
        }

        /* SLIDER/HANDLE STYLING */
        
        .slider-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none; 
        }

        .slider-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: ew-resize;
            opacity: 0; 
            z-index: 10;
            pointer-events: auto; 
        }

        .slider-line {
            position: absolute;
            /* The line position is still controlled by the slider value */
            left: var(--slider-value);
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: white;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
        }

        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #333;
            color: #333;
            font-size: 20px;
            text-align: center;
            line-height: 32px;
            transform: translate(-50%, -50%);
            pointer-events: none; 
        }

        .slider-line .slider-handle {
            left: 0;
            transform: translate(-50%, -50%);
        }

        /* Image Labels */
        .image-label {
            position: absolute;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            border-radius: 4px;
            z-index: 4;
        }
        
        /* Labels swapped to match new layering */
        .label-before {
            top: 10px;
            left: 10px;
        }

        .label-after {
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>Compare "The Temple": Historic View Slides Away to Reveal Modern View</h1>
    <p class="instructions">
        **Instructions:** **Click/Tap and drag** the vertical handle left or right to slide the **historic** view (right) away and reveal the **modern** view (left).
    </p>
    
    <div class="comparison-slider">
        <div class="comparison-image-wrapper">
            <img class="comparison-image image-bottom" 
                 src="TempleNew.jpg" 
                 alt="The Temple building, modern color photo with new car">
            
            <div class="image-top">
                <img class="comparison-image image-after" 
                     src="TempleOld.jpg" 
                     alt="The Temple building, historic black and white photo with old cars">
            </div>
            
            <span class="image-label label-before">Modern (Revealed)</span>
            <span class="image-label label-after">Historic (Sliding)</span>
        </div>
        
        <div class="slider-wrap">
            <input type="range" min="0" max="100" value="50" class="slider-input" aria-label="Image comparison slider">
            
            <div class="slider-line">
                <div class="slider-handle">&#x21d4;</div> </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const comparisonSlider = document.querySelector('.comparison-slider');
            const sliderInput = comparisonSlider.querySelector('.slider-input');
            const root = document.documentElement;

            function updateSlider(value) {
                // Set the CSS variable which controls clipping width and slider line position
                root.style.setProperty('--slider-value', `${value}%`);
            }

            sliderInput.addEventListener('input', (event) => {
                updateSlider(event.target.value);
            });

            // Initial set on load
            updateSlider(sliderInput.value);
        });
    </script>

</body>
</html>
