<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison: The Temple</title>
    <style>
        /* CSS for the Image Comparison Slider */
        :root {
            /* Initial value for the slider: 50% */
            --slider-value: 50%; 
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 10px 10px 10px;
            color: #333;
            font-size: 1.5em;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 15px;
            color: #555;
            font-size: 0.95em;
        }

        .comparison-slider {
            position: relative;
            max-width: 900px; 
            width: 95%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .comparison-image-wrapper {
            /* CRITICAL: Must be relative to contain absolute children */
            position: relative; 
            display: grid;
            grid-template-areas: "images";
        }

        /* --- CORE IMAGE STYLES (Pinning All Elements) --- */
        .comparison-image {
            /* Pin all images exactly to the top-left corner of the wrapper */
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            /* Use min-height to ensure the wrapper gets vertical space from the images */
            min-height: 200px; 
            height: 100%; /* Fill container height */
            display: block;
            grid-area: images;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* BOTTOM IMAGE (New Photo) */
        .image-bottom {
            z-index: 1;
        }

        /* TOP CLIPPER (Crops the Old Photo) */
        .image-top {
            /* Clipper controls the width of the visibility window */
            width: var(--slider-value); 
            
            grid-area: images;
            z-index: 2;
            overflow: hidden; 
            
            /* Pin the clipper to the same spot as the image */
            position: absolute; 
            top: 0;
            left: 0; 
            height: 100%; /* Must match image height */
        }

        /* TOP IMAGE (Old Photo, inside the clipper) */
        .image-top .comparison-image {
            /* This image is also pinned to the exact same spot (left: 0)
               and its visibility is limited only by the parent clipper's width. 
               This is the key to preventing movement. */
            position: absolute; 
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%;
        }

        /* SLIDER/HANDLE STYLING */
        
        .slider-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none; 
        }

        .slider-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: ew-resize;
            opacity: 0; 
            z-index: 10;
            pointer-events: auto; 
        }

        .slider-line {
            position: absolute;
            left: var(--slider-value);
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: white;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
        }

        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #333;
            color: #333;
            font-size: 20px;
            text-align: center;
            line-height: 32px;
            transform: translate(-50%, -50%);
            pointer-events: none; 
        }

        .slider-line .slider-handle {
            left: 0;
            transform: translate(-50%, -50%);
        }

        /* Image Labels */
        .image-label {
            position: absolute;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            border-radius: 4px;
            z-index: 4;
        }
        
        .label-before {
            top: 10px;
            left: 10px;
        }

        .label-after {
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>Compare "The Temple": Historic View Clipped to Reveal Modern View</h1>
    <p class="instructions">
        **Instructions:** **Click/Tap and drag** the vertical handle left or right. The slider clips the **Historic (Old)** photo to reveal the **Modern (New)** photo underneath.
    </p>
    
    <div class="comparison-slider">
        <div class="comparison-image-wrapper">
            <img class="comparison-image image-bottom" 
                 src="TempleNew.jpg" 
                 alt="The Temple building, modern color photo with new car">
            
            <div class="image-top">
                <img class="comparison-image image-after" 
                     src="TempleOld.jpg" 
                     alt="The Temple building, historic black and white photo with old cars">
            </div>
            
            <span class="image-label label-before">Historic (Top Layer)</span>
            <span class="image-label label-after">Modern (Bottom Layer)</span>
        </div>
        
        <div class="slider-wrap">
            <input type="range" min="0" max="100" value="50" class="slider-input" aria-label="Image comparison slider">
            
            <div class="slider-line">
                <div class="slider-handle">&#x21d4;</div> </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const comparisonSlider = document.querySelector('.comparison-slider');
            const sliderInput = comparisonSlider.querySelector('.slider-input');
            const root = document.documentElement;

            function updateSlider(value) {
                // Set the CSS variable which controls clipping width and slider line position
                root.style.setProperty('--slider-value', `${value}%`);
            }

            sliderInput.addEventListener('input', (event) => {
                updateSlider(event.target.value);
            });

            // Initial set on load
            updateSlider(sliderInput.value);
        });
    </script>

</body>
</html>
