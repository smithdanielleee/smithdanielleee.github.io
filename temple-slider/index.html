<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juxtapose: Temple Building: Then and Now</title>
    
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    
    <style>
        /* Basic styling for the page, not the slider itself */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 10px 10px 10px;
            color: #333;
            font-size: 1.5em;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 15px;
            color: #555;
            font-size: 0.95em;
        }

        /* Ensure the Juxtapose container has a max width for presentation */
        .juxtapose-wrapper {
            max-width: 900px; 
            width: 95%;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden; /* Helps contain the shadow */
        }
    </style>
</head>
<body>

    <h1>Temple Building: Then and Now</h1>
    <p class="instructions">
        **Instructions:** **Click/Tap and drag** the vertical handle left or right to compare the two images.
    </p>

    <div class="juxtapose-wrapper">
        <div class="juxtapose" data-startingposition="50%">
            <img src="TempleOld.jpg" 
                 data-label="Historic Photo" 
                 alt="The Temple Building, Old Photo">
            
            <img src="TempleNew.jpg" 
                 data-label="Modern Photo" 
                 alt="The Temple Building, New Photo">
        </div>
    </div>
    
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>

</body>
</html>
