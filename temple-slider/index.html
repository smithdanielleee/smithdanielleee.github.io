<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison: UNL's School of Music</title>
    <style>
        /* CSS for the Image Comparison Slider */
        :root {
            /* Initial value for the slider: 50% */
            --slider-value: 50%; 
        }

        /* (Body and Header styling omitted for brevity—they are fine) */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 10px 10px 10px;
            color: #333;
            font-size: 1.5em;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 15px;
            color: #555;
            font-size: 0.95em;
        }

        .comparison-slider {
            position: relative;
            max-width: 900px;
            width: 95%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .comparison-image-wrapper {
            /* This creates the stacking effect */
            display: grid;
            grid-template-areas: "images";
        }

        .comparison-image {
            width: 100%;
            height: auto;
            display: block;
            grid-area: images;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The top image ('2025') is clipped by the slider-value */
        .image-top {
            /* The key clipping style: width is controlled by JS/CSS variable */
            width: var(--slider-value);
            position: relative;
            z-index: 2;
            overflow: hidden; /* Clips the child image */
        }

        /* FIX: Ensure the clipped image inside .image-top is full size and positioned */
        .image-top .comparison-image {
            position: absolute; /* Take it out of flow */
            top: 0;
            left: 0;
            /* Force it to be the same full width as the bottom image */
            width: calc(100% / var(--slider-value) * 100);
            /* This is a more complex way to anchor the image, a simpler fix is below */
            width: 100%; 
            max-width: 900px; /* Use the max-width of the slider-container */
            /* The best way is to set its width to the max-width of the container */
             /* I'm sticking to the simple fix for compatibility with the grid area */
            width: 100%;
             max-width: none;
        }

        /* The original code for the top image inside the clipping container was correct 
           if the images were the same size. The key is just anchoring it to the left.
           We revert the .image-top .comparison-image width override as it's not needed 
           with the grid layout, but ensure it's anchored. */


        .image-bottom {
            z-index: 1;
        }

        /* SLIDER/HANDLE STYLING (These are all correct for positioning the slider) */
