<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison: The Temple</title>
    <style>
        /* CSS for the Image Comparison Slider */
        :root {
            /* Initial value for the slider: 50% */
            --slider-value: 50%; 
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 10px 10px 10px;
            color: #333;
            font-size: 1.5em;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 15px;
            color: #555;
            font-size: 0.95em;
        }

        .comparison-slider {
            position: relative;
            max-width: 900px; /* Max width of the container */
            width: 95%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .comparison-image-wrapper {
            display: grid;
            grid-template-areas: "images";
        }

        .comparison-image {
            width: 100%;
            height: auto;
            display: block;
            grid-area: images;
